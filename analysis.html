<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analysis - Rice Type Classification</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="analysis.html">Analysis</a></li>
                <li><a href="prediction.html">Prediction</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="analysis">
            <h1>Analysis</h1>
            <p>Here, we present the accuracy of rice type predictions made by our AI system. The chart below shows the percentage accuracy for each rice type.</p>

            <canvas id="accuracyChart" width="200" height="50"></canvas>

            <script>
                // Sample data for rice type accuracy
                var riceTypes = ["Arborio", "Basmati", "Ipsala", "Jasmine", "Karacadag"];
                var accuracyData = [87, 92, 78, 94, 85];

                var ctx = document.getElementById('accuracyChart').getContext('2d');
                var chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: riceTypes,
                        datasets: [{
                            label: 'Accuracy Percentage',
                            data: accuracyData,
                            backgroundColor: ['lightblue', 'lightgreen', 'lightcoral', 'lightsalmon', 'lightseagreen'],
                        }],
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                            },
                        },
                    },
                });
            </script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Rice Variety Classification. All rights reserved.</p>
    </footer>
</body>
</html>
